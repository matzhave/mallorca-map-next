NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqbW9yZWJnYnhmcXl4a2V0YndyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MDA4MzMsImV4cCI6MjA3NjM3NjgzM30.XWYBRWYBmyxueWfSo4Hs2f5DkfNUdTDivEgJIX5PqJY
