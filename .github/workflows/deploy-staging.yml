name: üöÄ Deploy zu Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manuell √ºber GitHub UI triggerbar

jobs:
  deploy:
    name: Deploy zu Hetzner Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚úÖ Code auschecken
        uses: actions/checkout@v4

      - name: üîß Bun installieren
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.40

      - name: üì¶ Dependencies installieren
        run: bun install

      - name: üèóÔ∏è Web App bauen
        run: |
          cd apps/web
          bun run build

      - name: üì§ Deploy zu Hetzner
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DEPLOY_PATH: /var/www/mallorca-map-next
        run: |
          # SSH Key einrichten
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts 2>/dev/null
          
          # Remote directory erstellen
          ssh -i ~/.ssh/id_rsa $SSH_USER@$SSH_HOST "mkdir -p $DEPLOY_PATH/apps/web"
          
          # Build-Artefakte kopieren
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa" \
            apps/web/.next/standalone/ \
            $SSH_USER@$SSH_HOST:$DEPLOY_PATH/
          
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa" \
            apps/web/.next/static \
            $SSH_USER@$SSH_HOST:$DEPLOY_PATH/apps/web/.next/
          
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa" \
            apps/web/public/ \
            $SSH_USER@$SSH_HOST:$DEPLOY_PATH/apps/web/public/
          
          # ecosystem.config kopieren
          scp -i ~/.ssh/id_rsa apps/web/ecosystem.config.cjs \
            $SSH_USER@$SSH_HOST:$DEPLOY_PATH/apps/web/
          
          # PM2 neu starten
          ssh -i ~/.ssh/id_rsa $SSH_USER@$SSH_HOST << 'EOF'
            cd $DEPLOY_PATH/apps/web
            pm2 delete mallorca-map-staging 2>/dev/null || true
            pm2 start ecosystem.config.cjs
            pm2 save
          EOF

      - name: ‚úÖ Deployment erfolgreich
        run: echo "üéâ Deploy zu staging.mallorca-map.com abgeschlossen!"

      - name: ‚ùå Deployment fehlgeschlagen
        if: failure()
        run: echo "‚ö†Ô∏è Deploy fehlgeschlagen - √ºberpr√ºfe die Logs!"
